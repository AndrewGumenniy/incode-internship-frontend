<mat-card>
  <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <img
        class="product-image"
        [src]="product.thumbnail"
        [alt]="product.title">
    </div>
    <div>{{ product.title }}</div>
    <div>{{ product.price }}</div>
    <div>
      <button mat-icon-button>
        <mat-icon aria-label="Add to wish list">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Add to cart" (click)="onAddToCart()">add_shopping_cart</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
