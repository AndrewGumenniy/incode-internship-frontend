<div class="login-form-container">
  <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
    <div>
    <mat-form-field>
      <input matInput placeholder="Login" formControlName="login" required>
    </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" required>
    </mat-form-field>
    </div>
    <button mat-button type="submit">Submit</button>
  </form>
</div>
